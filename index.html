<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="dist/style.css" />
</head>
<body class="page">
  <div class="dashboard">
    <aside class="sidebar">
      <a class="sidebar__logo" href="/">
        <img class="sidebar__logo-img" src="./img/aside/Logo.svg" alt="logo"/>
      </a>
      <ul class="sidebar__nav-menu">
         <li class="sidebar__nav-menu-item">
           <a class="sidebar__nav-menu-link">
             <img src="img/aside/item-1.svg" alt="nav-menu"/>
           </a>
         </li>
         <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-2.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-3.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-4.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-5.svg" alt="nav-menu"/>
          </a>
        </li>
      </ul>
      <ul class="sidebar__nav-footer">
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-1.svg" alt="settings footer menu"/>
          </a>
        </li>
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-2.svg" alt="email footer menu"/>
          </a>
        </li>
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-3.svg" alt="questions footer menu"/>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main">
      <header class="header">
      </header>
     <section class="content">
        <div class="content__wrapper">
        </div>
        <aside class="trade">
        </aside>
      </section>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>

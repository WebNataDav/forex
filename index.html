<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trading Dashboard</title>
  <link rel="stylesheet" href="dist/style.css" />
</head>
<body class="page">
  <div class="dashboard">
    <aside class="sidebar">
      <a class="sidebar__logo" href="/">
        <img class="sidebar__logo-img" src="./img/aside/Logo.svg" alt="logo"/>
      </a>
      <ul class="sidebar__nav-menu">
         <li class="sidebar__nav-menu-item">
           <a class="sidebar__nav-menu-link">
             <img src="img/aside/item-1.svg" alt="nav-menu"/>
           </a>
         </li>
         <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-2.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-3.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-4.svg" alt="nav-menu"/>
          </a>
        </li>
        <li class="sidebar__nav-menu-item">
          <a class="sidebar__nav-menu-link">
            <img src="img/aside/item-5.svg" alt="nav-menu"/>
          </a>
        </li>
      </ul>
      <ul class="sidebar__nav-footer">
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-1.svg" alt="settings footer menu"/>
          </a>
        </li>
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-2.svg" alt="email footer menu"/>
          </a>
        </li>
        <li class="sidebar__nav-footer-item">
          <a class="sidebar__nav-footer-link">
            <img src="img/aside/footer-item-3.svg" alt="questions footer menu"/>
          </a>
        </li>
      </ul>
    </aside>
    <div class="main">
      <header class="header">
        <div class="header__user">
          <button class="header__dropdown-button" aria-label="Open user menu">
            <img src="img/icons/arrow-down.svg" alt="dropdown" aria-hidden="true" />
          </button>
          <img class="header__avatar" src="img/header/user.png" alt="user">
          <div class="header__user-info">
            <div class="header__name">James Raymond</div>
            <div class="header__account text">Account: 4453278992</div>
          </div>
        </div>
        <div class="header__info">
          <img class="header__info-img" src="img/header/balance.svg" alt="balance" />
          <div class="header__info-item">
            <p class="header__info-text text">Portfolio Balance</p>
            <p class="header__info-numbers numbers">$623,098.17</p>
          </div>
          <div class="header__info-item">
            <p class="header__info-text text">Available Funds</p>
            <p class="header__info-numbers numbers">$122,912.50</p>
          </div>
        </div>
        <div class="header__search-wrapper">
          <img src="img/header/search.svg" alt="Search" class="header__search-icon" />
          <input class="header__search" type="text" placeholder="Search" />
        </div>
      </header>
     <section class="content">
        <div class="content__wrapper">
          <nav class="tabs">
            <button class="tabs__item tabs__item--active">Chart</button>
            <button class="tabs__item">Options</button>
            <button class="tabs__item">News</button>
            <button class="tabs__item">Financials</button>
            <button class="tabs__item">Analysts</button>
            <button class="tabs__item">Risk Analysis</button>
            <button class="tabs__item">Releases</button>
            <button class="tabs__item">Notes</button>
            <button class="tabs__item">Profile</button>
          </nav>
        </div>
        <aside class="trade">
        </aside>
      </section>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
